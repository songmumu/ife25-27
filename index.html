    <script>
        var selectGroup = document.getElementById('select-group');
        var yearSelect = document.getElementById('year-select');
        var monthSelect = document.getElementById('month-select');
        var daySelect = document.getElementById('day-select');
        var hourSelect = document.getElementById('hour-select');
        var miniteSelect = document.getElementById('minite-select');
        var secondSelect = document.getElementById('second-select');

        // 根据选择框实时生成的时间戳(页面一开始时就需要获取一次)
        var selectedTime = 0;
        // 实时时间戳
        var nowTime = 0;
        // 上面两个时间戳的差值
        var differTime = 0;
        // 选择框设置当前日期的星期
        var selectedWeek = 0;
        // 判断是否是闰年
        function is4Year(year) {
            if (year % 100 === 0) {
                if (year % 400 === 0) {
                    return true;
                }
            } else if (year % 4 === 0) {
                return true;
            } else {
                return false;
            }
        }
        // 年份或月份其中一个改变时，设置日期的可选范围
        function getDayRange(changeVal){
            changeVal.onchange = function() {
                switch (monthSelect.value) {
                    case '1':
                        setDayRange(31);
                        break;
                    case '2':
                        if (is4Year(yearSelect.value)) {
                            setDayRange(28);
                        } else {
                            setDayRange(29);
                        }
                        break;
                    case '3':
                        setDayRange(31);
                        break;
                    case '4':
                        setDayRange(30);
                        break;
                    case '5':
                        setDayRange(31);
                        break;
                    case '6':
                        setDayRange(30);
                        break;
                    case '7':
                        setDayRange(31);
                        break;
                    case '8':
                        setDayRange(31);
                        break;
                    case '9':
                        setDayRange(30);
                        break;
                    case '10':
                        setDayRange(31);
                        break;
                    case '11':
                        setDayRange(30);
                        break;
                    case '12':
                        setDayRange(31);
                        break;
                    default:
                        break;
                }
            }
        }

        // 月份确定，年份变化更新日期的选择范围
        getDayRange(yearSelect);

        // 年份确定，月份的变化更新日期的选择范围
        getDayRange(monthSelect);

        // 根据选择框值转换计算最终的格式化时间
        function transformTimeStamp(){
            let time = String(yearSelect.value) + '-' + String(monthSelect.value) + '-' + String(daySelect.value) + ' ' + String(hourSelect.value) + ':' + String(miniteSelect.value) + ':' + String(secondSelect.value);
            // 将选择后的时间转换为时间戳
            let date = new Date(time)
            selectedTime = date.getTime();
            // 生成当前时间的星期
            selectedWeek = date.getDay();
            // 时间差，转化为单位S
            differTime = Math.round((nowTime - selectedTime)/1000);
            // 根据时间差的值计算当前时间与选择时间得出格式化时间
            // 差距，天
            differDay = Math.abs(parseInt(differTime/86400));
            // 差距，小时
            differHour = Math.abs(parseInt((differTime - differDay * 86400)/3600));
            // 差距，分钟
            differMinite = Math.abs(parseInt((differTime - differDay * 86400 - differHour * 3600)/60));
            // 差距，秒
            differSecond = Math.abs((differTime - differDay * 86400 - differHour * 3600 - differMinite * 60));
        }

        // 页面一加载就要获取一次，计算后显示出时间差来
        transformTimeStamp();

        // 任意一个选择框被点击都会重新生成设置的新时间
        selectGroup.onclick = function(event){
            var e = event || window.event;
            var target = e.targer || e.srcElement;
            target.onchange = function() {
                transformTimeStamp();
            }
        }
        
        // 根据给定的值，生成日期的选择范围
        function setDayRange(day) {
            var i = 1;
            while(i <= day ){
                daySelect.innerHTML += '<option value="'+ i +'">' + i+ '</option>' ;
                i++;
            }
        }
        
        // 补全个位数
        function getFullTime(time) {
            return time >= 10 ? time : '0' + time;
        }

        // 获取星期
        function getWeek(time) {
            var week = '';
            switch(time) {
                case 1:
                    week = 'Monday';
                    break;
                case 2:
                    week = 'Tuseday';
                    break;
                case 3:
                    week = 'Wednesday';
                    break;
                case 4:
                    week = 'Thurday';
                    break;
                case 5:
                    week = 'Friday';
                    break;
                case 6:
                    week = 'Saturday';
                    break;
                case 0:
                    week = 'Sunday';
                    break;
                default:
                    break;
            }
            return week;
        }

        // 判断上午还是下午
        function getMoment(hours){
            return hours > 12 ? 'PM' : 'AM';
        }

        // 获取当前时间，并显示到页面
        function getTime(){
            var time = new Date();
            // 获取当前时间的时间戳
            nowTime = time.getTime();
            var year = time.getFullYear();
            var month = time.getMonth() +1;
            var date = time.getDate();
            var day = time.getDay();
            var hour = time.getHours();
            var minutes = time.getMinutes();
            var second = time.getSeconds();

            document.getElementById('result').innerText = year + '-' + getFullTime(month) + '-' + getFullTime(date) + ' ' + getWeek(day) + ' ' + getFullTime(hour) + ':' + getFullTime(minutes) + ':' + getFullTime(second) + ' ' + getMoment(hour);
        }

        // 每1s更新时间
        setInterval(function(){
            // 获取当前时间，并显示到页面
            getTime();
            // 根据选择框值转换计算最终的格式化时间
            transformTimeStamp();
            // 根据格式化时间差，设置显示页面的结果
            if (differTime > 0) {
                document.getElementById('result-wrapper').innerText = '所选时间 '+yearSelect.value+'年'+monthSelect.value+'月'+daySelect.value+'日星期'+selectedWeek+' '+hourSelect.value+':'+miniteSelect.value+':'+secondSelect.value+' 已过去 '+differDay+' 天 '+differHour+' 小时 '+differMinite+' 分 '+differSecond+' 秒';
            } else if(differTime <= 0){
                document.getElementById('result-wrapper').innerText =  '现在距离所选时间 '+yearSelect.value+'年'+monthSelect.value+'月'+daySelect.value+'日星期'+selectedWeek+' '+hourSelect.value+':'+miniteSelect.value+':'+secondSelect.value+' 还有 '+differDay+' 天 '+differHour+' 小时 '+differMinite+' 分 '+differSecond+' 秒';
            }
            },1000);
